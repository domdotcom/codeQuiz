<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="reset.css">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- JQuery/Javascript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
<!-- 2 minute timer, minutes and seconds -->
    <div id="timer" class="hide">
        <div class="time">
            <div id="minutes">2:</div>
            <div id="seconds">00</div>
        </div> 
    </div>
    <div>
        <a class = "btn btn-dark" id="highScoreBtn" href="highscores.html">High Scores</a>
    </div>

    <div class="quizContainer container-fluid ">
        <div id="quizChallenge" class="text-center">
            <h2>Coding Quiz Challenge </h2>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will be penalized with a 10 second deduction from your time!</p>
            <button type="button" class="btn btn-dark" id="quizStart">Start Quiz</button>
        </div>

    <div class=" container-fluid hide" id="questionAnswerContainer" >
        <div id="question">Question</div>
        <div id="answerBtns" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
    </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
